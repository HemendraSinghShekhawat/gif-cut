<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GIF CUT</title>
		<link src="./styles.css">
	</link>
	</head>

	<body style="display: flex; margin: 0; padding: 0">
		<div style="position: fixed; top: 0px; left: 0px; z-index: 10">
			<button id="play">Play</button>
			<button id="startButton">Start Capture</button>
			<button id="downloadButton">Download</button>
			&nbsp;
			<button id="stopButton">
				Stop Capture
			</button>
		</div>
		<div style="display: flex; padding-top: 100px">
			<h2>Preview</h2>
			<video id="preview" width="160" height="120" autoplay muted></video>
			<video id="recording" width="160" height="120" controls></video>
			<video id="video" autoplay width='50%'></video>
			<canvas id='canvas'>
		</div>
		<div style="width: 20px; height: 20px">
		<img id="sample-gif" width="100%" height="100%" src="./sample_1.gif"/>
		</div>
	</body>
	<footer>
		<script type="module" src="/src/index.js"></script>
    <!--<script type="module" src="/src/index.js"></script>-->
		<!--<script src="./script.js" defer ></script>-->
	</footer>

</html>
