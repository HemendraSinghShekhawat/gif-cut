<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GIF CUT</title>
		<link src="./styles.css">
	</link>
	<style>
		body {
			width: 100dvw;
			height: 100dvh;
			padding: 0;
			margin: 0;
		}
		#container {
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
		}
		#videocontainer {
			display: flex;
			width: 10px;
			height: 10px;
			border: 2px solid red;
		}
		#cavnascontainer {
			width: 10px;
			height: 10px;
			border: 2px solid blue;
			<!-- width: 100%; -->
			<!-- height: 50%; -->
		}
		#preview {
			width: 100%;
			height: 100%;
		}
		#recording {
			width: 50%;
			height: 50%;
		}
		#canvas {
			width: 100%;
			height: 100%
		}
	</style>
	</head>

	<body>
		<div style="position: fixed; top: 0px; right: 0px; z-index: 10">
			<button id="play">Play</button>
			<button id="startButton">Start Capture</button>
			<button id="recordScreenButton">Record Screen</button>
			<button id="downloadButton">Download</button>
			&nbsp;
			<button id="stopButton">
				Stop Capture
			</button>
		</div>
		<div id="container">
			<div id="videocontainer">
				<video id="preview" width="160" height="120" autoplay muted></video>
			</div>
			<div id="cavnascontainer">
				<canvas id='canvas'>
			</div>
			<div style="width: 20px; height: 20px">
				<img id="sample-gif" width="100%" height="100%" src="./sample_1.gif"/>
			</div>
		</div>
	</body>
	<footer>
		<script type="module" src="/src/index.js"></script>
	</footer>

</html>
